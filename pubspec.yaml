name: flutter_setup
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.0 <3.0.0'

dependencies: 
  get: 4.6.5
  loading_indicator: ^3.0.2
  google_fonts: 4.0.3
  pin_code_fields: ^7.4.0
  flutter_svg: ^2.0.5
  get_storage: ^2.0.3
  overlay_support: ^2.0.1
  flutter_localization: ^0.1.10
  image_picker: ^0.8.5+3
  file_picker:
  image_cropper: ^3.0.0
  permission_handler: ^10.0.0
  webview_flutter: ^3.0.4
  url_launcher:
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/json/
